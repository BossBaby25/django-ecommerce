{% extends "store/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-center text-2xl font-semibold text-gray-700 mb-4">Login</h3>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-600 font-medium mb-1">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label class="block text-gray-600 font-medium mb-1">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
